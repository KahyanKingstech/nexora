<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 10px 30px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .hidden {
            display: none;
        }

        .department_table, .employee_table {
            border-collapse: collapse;
            border: 1px solid black;
            width: 100%;
        }

        .department_table th, .employee_table th {
            background-color:rgb(170, 200, 227);
        }

        .department_table td, .employee_table td {
            background-color:rgb(246, 251, 255);
        }

        .department_table th, .department_table td, .employee_table th, .employee_table td {
            border: 1px solid black;
            padding: 5px 10px;
            text-align: left;
        }

        input[type="text"], select {
            padding: 3px 10px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        #addDepartmentButton, #updateDepartmentButton, #editDepartmentButton, #deleteDepartmentButton, #addEmployeeButton, #updateEmployeeButton, #editEmployeeButton, #deleteEmployeeButton {
            border: none;
            padding: 5px 15px;
            color: white;
            border-radius: 2px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        #addDepartmentButton, #addEmployeeButton {
            background-color: green;
        }

        #updateDepartmentButton, #editDepartmentButton, #updateEmployeeButton, #editEmployeeButton{
            background-color: rgb(39, 116, 147);
        }

        #deleteDepartmentButton, #deleteEmployeeButton {
            background-color: rgb(201, 70, 70);
        }

    </style>
    <script src="/static/show_section.js"></script>
    <script src="/static/department.js"></script>
    <script src="/static/employee.js"></script>
</head>
<body>

    <h1>NEXORA</h1>
    <label for="managementType">Select Management Section:</label>
    <select id="managementType" onchange="showSection(this.value)">
        <option value="home">Home</option>
        <option value="departments">Manage Departments</option>
        <option value="employees">Manage Employees</option>
    </select>

    <!-- Home Section -->
    <div id="homeSection">
        <h2>Welcome to the Nexora</h2>
        <p>Select a section from the dropdown menu to manage your data.</p>
    </div>

    <!-- Department Management Section (Initially Hidden) -->
    <div id="departmentSection" class="hidden">
        <h2>Manage Departments</h2>

        <input type="text" id="department_id" placeholder="Department ID" required>
        <input type="text" id="department_name" placeholder="Department Name" required>
        
        <button id="addDepartmentButton" onclick="addDepartment()"><i class="fas fa-plus"></i>  Add</button>
        <button id="updateDepartmentButton" onclick="updateDepartment()" style="display:none;"><i class="fas fa-sync-alt"></i>  Update</button>

        <br><br>
        <table class="department_table">
            <thead>
                <tr>
                    <th>Department ID</th>
                    <th>Department Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="departmentsTable"></tbody>
        </table>
    </div>

    <!-- Employee Management Section -->
    <div id="employeeSection" class="hidden">
        <h2>Manage Employees</h2>

        <input type="text" id="employee_id" placeholder="Employee ID" required>
        <input type="text" id="employee_name" placeholder="Employee Name" required>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select>
        <input type="text" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone" required>
        <select id="employee_department_id" required>
            <option value="">Select Department</option>
        </select>

        <button id="addEmployeeButton" onclick="addEmployee()"><i class="fas fa-plus"></i>  Add</button>
        <button id="updateEmployeeButton" onclick="updateEmployee()" style="display:none;"><i class="fas fa-sync-alt"></i>  Update</button>

        <br><br>
        <table class="employee_table">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Department ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeesTable"></tbody>
        </table>
    </div>

</body>
</html>
